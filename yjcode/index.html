<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJコード検索 | Kusuri Compass</title>
    <meta name="description" content="医薬品のYJコードから、同一成分薬や類似薬を検索できるツールです。代替薬の選定に。">
    <meta name="keywords" content="医薬品, YJコード, 検索, 代替薬, Kusuri Compass">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://search-for-medicine.pages.dev/yjcode/index.html">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net https://www.googletagmanager.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
        font-src 'self' https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        connect-src 'self' https://www.google-analytics.com https://analytics.google.com;
    ">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.1.16"
        integrity="sha384-hexzD4m33RNzdvbV2ZW2FJcYlGemNPAdBKQsEcc389OUSwlT9xpg4BeEtiCeylHY"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../favicon.ico">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H44R8N7W32"></script>
    <script async src="../gtag.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="max-w-7xl mx-auto h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-3">
                <a href="../index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                    <img src="../images/KusuriCompass.png" alt="Kusuri Compass Icon" class="h-10 w-10 object-contain">
                    <h1 class="text-xl font-bold text-indigo-900 block">Kusuri Compass</h1>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <span class="text-sm font-bold text-gray-500">YJコード検索</span>
            </nav>
        </div>
    </header>

    <main
        class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-7xl md:h-full md:flex md:flex-col pb-32 transition-all duration-500">
        <div class="text-center mb-8 flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">YJコード検索</h2>
            <p class="text-gray-500 text-sm">YJコードから医薬品情報を検索します</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 flex-shrink-0">
            <!-- Row 1: Search Conditions & Input -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2 flex-wrap">
                    <span class="font-semibold text-gray-700 text-sm">検索条件:</span>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-class3" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">薬効(3桁)</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-class4" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">薬効(4桁)</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-ingredient"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">成分</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-form" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">剤形</span>
                    </label>
                </div>
                <input type="text" id="yjCodeInput"
                    class="w-60 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors py-2.5">
            </div>

            <!-- Row 2: Shipping Status & Button -->
            <div
                class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6 border-t border-gray-100 mt-6">
                <div class="flex items-center gap-2 flex-wrap">
                    <span class="font-semibold text-gray-700 text-sm">出荷状況:</span>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="statusNormal" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">通常出荷</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="statusLimited"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">限定出荷</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="statusStop"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">供給停止</span>
                    </label>
                </div>
                <button id="search-btn"
                    class="bg-slate-600 text-white px-8 py-2.5 rounded-lg font-medium hover:bg-slate-700 transition-colors shadow-sm flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    検索
                </button>
            </div>
        </div>

        <div id="tableContainer" class="table-container bg-white hidden min-h-[280px] md:flex-grow md:min-h-0">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[15%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-yjCode-button">YJコード <span
                                    id="sort-yjCode-icon" class="text-indigo-500">↕</span></div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[30%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-productName-button">品名 <span
                                    id="sort-productName-icon" class="text-indigo-500">↕</span></div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[20%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-ingredientName-button">成分名 <span
                                    id="sort-ingredientName-icon" class="text-indigo-500">↕</span></div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[20%]">
                            メーカー</th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[15%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-status-button">出荷状況 <span
                                    id="sort-status-icon" class="text-indigo-500">↕</span></div>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="resultTableBody"></tbody>
            </table>
        </div>

        <div id="cardContainer" class="search-results-grid"></div>
    </main>

    <footer id="mainFooter" class="bg-white border-t border-gray-200 flex-shrink-0 sticky bottom-0 w-full z-20">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-sm text-gray-500">&copy; 2025 Kusuri Compass. All rights reserved.</div>
                <div class="flex gap-6">
                    <a href="../terms.html"
                        class="text-sm text-gray-600 hover:text-indigo-600 transition-colors font-medium">利用規約</a>
                    <a href="../privacy.html"
                        class="text-sm text-gray-600 hover:text-indigo-600 transition-colors font-medium">プライバシーポリシー</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/typing-init.js"></script>
</body>

</html>
