<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJコード検索 | Kusuri Compass</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://www.googletagmanager.com 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
        img-src 'self' data:;
        connect-src 'self' https://docs.google.com https://*.googleusercontent.com https://www.google-analytics.com https://analytics.google.com https://cdn.jsdelivr.net ws://127.0.0.1:*;
    ">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.1.16"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXSZGE4HP7"></script>
    <script src="../gtag.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <header id="mainHeader" class="bg-white shadow-sm sticky top-0 z-30 flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="../index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                    <img src="../images/KusuriCompass.png" alt="Kusuri Compass Icon" class="h-10 w-10 object-contain">
                    <h1 class="text-xl font-bold text-indigo-900 hidden sm:block">Kusuri Compass</h1>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <span class="text-sm font-bold text-gray-500">YJコード検索</span>
            </nav>
        </div>
    </header>

    <main
        class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-7xl md:h-full md:flex md:flex-col pb-32 transition-all duration-500">
        <div class="text-center mb-8 flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">YJコード検索</h2>
            <p class="text-gray-500 text-sm">YJコードから医薬品情報を検索します</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 flex-shrink-0">
            <!-- Row 1: Search Conditions & Input -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <!-- Left: Search Conditions -->
                <div class="flex items-center gap-2 flex-wrap">
                    <span class="font-semibold text-gray-700 text-sm">検索条件:</span>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-class3" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">薬効(3桁)</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-class4" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">薬効(4桁)</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-ingredient"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">成分</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-form" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">剤形</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-standard"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">規格</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="filter-brand"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">銘柄</span>
                    </label>
                </div>

                <!-- Right: Search Input -->
                <input type="text" id="yjCodeInput"
                    class="w-60 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors py-2.5">
            </div>

            <!-- Row 2: Shipping Status & Button -->
            <div
                class="flex flex-col md:flex-row justify-between items-center gap-4 pt-6 border-t border-gray-100 mt-6">
                <!-- Left: Shipping Status -->
                <div class="flex items-center gap-2 flex-wrap">
                    <span class="font-semibold text-gray-700 text-sm">出荷状況:</span>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="statusNormal" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">通常出荷</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="statusLimited"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">限定出荷</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer hover:bg-gray-50 rounded px-2 py-1">
                        <input type="checkbox" id="statusStop"
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-1.5 text-gray-700 text-sm">供給停止</span>
                    </label>
                </div>

                <!-- Right: Search Button -->
                <button id="search-btn"
                    class="bg-slate-600 text-white px-8 py-2.5 rounded-lg font-medium hover:bg-slate-700 transition-colors shadow-sm flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    検索
                </button>
            </div>
        </div>

        <div id="tableContainer" class="table-container bg-white hidden min-h-[280px] md:flex-grow md:min-h-0">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[15%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-yjCode-button">
                                YJコード <span id="sort-yjCode-icon" class="text-indigo-500">↕</span>
                            </div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[30%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-productName-button">
                                品名 <span id="sort-productName-icon" class="text-indigo-500">↕</span>
                            </div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[20%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-ingredientName-button">
                                成分名 <span id="sort-ingredientName-icon" class="text-indigo-500">↕</span>
                            </div>
                        </th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[20%]">
                            メーカー</th>
                        <th scope="col"
                            class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[15%] group cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="flex items-center gap-1" id="sort-status-button">
                                出荷状況 <span id="sort-status-icon" class="text-indigo-500">↕</span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="resultTableBody">
                </tbody>
            </table>
        </div>

        <!-- Placeholder for card container if we decide to use it later, currently hidden by logic -->
        <div id="resultCardContainer" class="hidden"></div>
        <div id="cardContainer" class="hidden"></div>

    </main>

    <!-- Footer -->
    <footer id="mainFooter" class="bg-white border-t border-gray-200 flex-shrink-0 fixed bottom-0 w-full z-20">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-sm text-gray-500">
                    &copy; 2025 Kusuri Compass. All rights reserved.
                </div>
                <div class="flex gap-6">
                    <a href="../terms.html"
                        class="text-sm text-gray-600 hover:text-indigo-600 transition-colors font-medium">利用規約</a>
                    <a href="../privacy.html"
                        class="text-sm text-gray-600 hover:text-indigo-600 transition-colors font-medium">プライバシーポリシー</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast Message -->
    <div id="messageBox"
        class="hidden fixed top-4 right-4 z-50 px-4 py-3 rounded shadow-lg transition-all duration-300 transform translate-y-[-20px] opacity-0">
    </div>

    <!-- Progress Bar -->
    <div id="progressBarContainer" class="fixed top-0 left-0 w-full h-1 z-50 hidden">
        <div id="progressBar" class="h-full bg-indigo-600 transition-all duration-300 w-0"></div>
        <div id="progressMessage"
            class="absolute top-2 right-2 text-xs text-gray-600 bg-white px-2 py-1 rounded shadow hidden"></div>
    </div>

    <!-- Reload Button -->
    <button id="reload-data"
        class="fixed bottom-6 right-6 text-indigo-600 hover:text-indigo-800 transition-colors duration-300 focus:outline-none group z-40"
        aria-label="データを更新">
        <svg class="w-10 h-10 transform transition-transform duration-700 ease-in-out group-hover:rotate-180"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
            </path>
        </svg>
    </button>

    <script type="module" src="js/main.js"></script>

    <!-- Typing Animation Script -->
    <script type="module">
        import { typewriterPlaceholder } from '../js/typing-animation.js';

        document.addEventListener('DOMContentLoaded', () => {
            const yjCodeInput = document.getElementById('yjCodeInput');
            typewriterPlaceholder(yjCodeInput, 'YJコード (例: 1124009F1020)', 100);
        });
    </script>
</body>

</html>
