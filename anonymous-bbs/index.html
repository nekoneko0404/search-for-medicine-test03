<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://anonymous-bbs-worker.neko-neko-0404.workers.dev;">
    <title>匿名掲示板 (Beta)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>ご意見・ご要望・不具合報告</h1>
            <div class="header-desc">
                <p>匿名で書き込めます。個人情報は入力しないでください。</p>
            </div>
        </header>

        <div class="main-content">
            <section class="post-form">
                <div class="post-guide">
                    <p>以下のような内容をお待ちしています：</p>
                    <ul>
                        <li>不具合報告</li>
                        <li>機能要望</li>
                        <li>提案</li>
                        <li>感想</li>
                        <li>便利な使い方</li>
                    </ul>
                </div>
                <textarea id="postContent" placeholder="ここに内容を記入してください..." rows="12"></textarea>
                <p class="warning-text-footer">※一度投稿すると、3時間は連投できません。</p>
                <div class="form-actions">
                    <span class="char-count">0 / 400</span>
                    <button id="submitBtn">送信する</button>
                </div>
                <p id="statusMessage" class="hidden"></p>
            </section>

            <section class="post-list">
                <h2>最近の投稿</h2>
                <div id="postsContainer">
                    <div class="loading">読み込み中...</div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
