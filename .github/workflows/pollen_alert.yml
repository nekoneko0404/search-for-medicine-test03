name: Pollen Alert Cron

on:
  schedule:
    # Run every hour at minute 15 (e.g., 10:15, 11:15...)
    - cron: '15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./pollen-app/backend
        run: npm install

      - name: Run Alert Script
        working-directory: ./pollen-app/backend
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: node send_alerts.js
