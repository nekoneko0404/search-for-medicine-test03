<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医薬品出荷状況検索 - Kusuri Compass</title>

        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://docs.google.com https://spreadsheets.google.com; base-uri 'self'; form-action 'self';">


    <!-- Google Analytics -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        [v-cloak],
        .v-cloak {
            display: none !important;
        }

        body {
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
    <!-- Inline styles removed. Using css/style.css and Tailwind. -->

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header Component -->
    <main-header base-dir="./" active-page="search">
        <a href="./update/index.html" target="_blank" rel="noopener noreferrer"
            class="text-xs sm:text-sm font-medium text-indigo-600 hover:text-indigo-800 hover:bg-indigo-50 px-2 sm:px-3 py-2 rounded-md transition-colors">
            <span class="hidden sm:inline">情報更新表示</span>
            <span class="sm:hidden">更新日</span>
        </a>
        <a href="./help/index.html" target="_blank" rel="noopener noreferrer"
            class="text-xs sm:text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 px-2 sm:px-3 py-2 rounded-md transition-colors">使い方</a>
    </main-header>

    <!-- Main Content -->
    <main
        class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-7xl md:flex md:flex-col pb-32 transition-all duration-500">
        <!-- Title Section -->
        <div class="text-center mb-8 flex-shrink-0">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">医薬品出荷状況検索</h2>
            <p class="text-gray-500 text-sm">最新の供給状況をリアルタイムで確認できます</p>
        </div>
        <!-- Search Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 flex-shrink-0">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="space-y-2">
                    <label for="drugName" class="block text-sm font-semibold text-gray-700">医薬品名</label>
                    <div class="relative">
                        <input type="text" id="drugName"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors pl-10 py-2.5">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="ingredientName" class="block text-sm font-semibold text-gray-700">成分名</label>
                    <div class="relative">
                        <input type="text" id="ingredientName"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors pl-10 py-2.5">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="makerName" class="block text-sm font-semibold text-gray-700">規格・剤形・メーカー</label>
                    <input type="text" id="makerName"
                        class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors py-2.5 px-4">
                </div>
            </div>
            <div
                class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 pt-4 border-t border-gray-100">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-semibold text-gray-700 mr-2">出荷状況:</span>
                    <label class="inline-flex items-center cursor-pointer"><input type="checkbox" id="statusNormal"
                            value="通常出荷" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"><span
                            class="ml-2 text-sm text-gray-700">通常出荷</span></label>
                    <label class="inline-flex items-center cursor-pointer ml-4"><input type="checkbox"
                            id="statusLimited" value="限定出荷" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"><span
                            class="ml-2 text-sm text-gray-700">限定出荷</span></label>
                    <label class="inline-flex items-center cursor-pointer ml-4"><input type="checkbox"
                            id="statusStopped" value="供給停止" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"><span
                            class="ml-2 text-sm text-gray-700">供給停止</span></label>
                </div>
                <div>
                    <button id="share-btn"
                        class="border-2 border-indigo-600 text-indigo-600 px-6 py-2.5 rounded-lg font-medium hover:bg-indigo-50 transition-colors shadow-sm flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                            </path>
                        </svg>
                        共有
                    </button>
                </div>
            </div>
        </div>
        <!-- Info Container (Usage Guide) -->
        <div id="infoContainer" class="flex flex-col gap-8 md:flex-grow md:min-h-0">
            <div id="usage-guide" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex-shrink-0">
                <h3 class="text-lg font-bold text-indigo-900 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    基本的な使い方
                </h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-indigo-50 p-5 rounded-lg border border-indigo-100">
                        <h4 class="font-bold text-indigo-900 mb-3">検索のヒント</h4>
                        <ul class="space-y-2 text-sm text-indigo-800">
                            <li class="flex items-start gap-2"><span
                                    class="text-indigo-500">•</span><span>スペース区切りで複数キーワードを指定するとAND検索になります。</span></li>
                            <li class="flex items-start gap-2"><span
                                    class="text-indigo-500">•</span><span><span>-（マイナス）</span>を付けて検索すると、そのキーワードを除外します。</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-green-50 p-5 rounded-lg border border-green-100">
                        <h4 class="font-bold text-green-900 mb-3">便利な機能</h4>
                        <ul class="space-y-2 text-sm text-green-800">
                            <li class="flex items-start gap-2"><span
                                    class="text-green-500">•</span><span>医薬品名をクリックすると、代替薬検索やヒヤリハット事例などのメニューが表示されます。</span>
                            </li>
                            <li class="flex items-start gap-2"><span
                                    class="text-green-500">•</span><span>成分名をクリックすると、その成分で再検索します。</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Results Container -->
        <!-- Search Results Container -->
        <div id="resultsWrapper" class="hidden">
            <div id="tableContainer"
                class="table-container bg-white rounded-xl shadow-sm border border-gray-200 hidden md:block">
                <table class="min-w-full divide-y divide-gray-200 table-fixed">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-4 py-2 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[28%] group cursor-pointer hover:bg-gray-100 transition-colors">
                                <div class="flex items-center gap-1" id="sort-productName-button">品名 <span
                                        id="sort-productName-icon" class="text-indigo-500">↕</span></div>
                            </th>
                            <th scope="col"
                                class="px-4 py-2 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[28%] group cursor-pointer hover:bg-gray-100 transition-colors">
                                <div class="flex items-center gap-1" id="sort-ingredientName-button">成分名 <span
                                        id="sort-ingredientName-icon" class="text-indigo-500">↕</span></div>
                            </th>
                            <th scope="col"
                                class="px-4 py-2 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[15%] group cursor-pointer hover:bg-gray-100 transition-colors">
                                <div class="flex items-center gap-1" id="sort-status-button">出荷状況 <span
                                        id="sort-status-icon" class="text-indigo-500">↕</span></div>
                            </th>
                            <th scope="col"
                                class="px-4 py-2 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[18%]">
                                制限理由</th>
                            <th scope="col"
                                class="px-4 py-2 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-[11%]">
                                出荷量状況</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="searchResultTableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4 md:hidden">
                <!-- Data will be inserted here by JavaScript for mobile cards -->
            </div>
        </div>
        <!-- Home Button -->
        <a href="./index.html"
            class="fixed top-20 right-6 text-indigo-600 hover:text-indigo-800 transition-colors duration-300 focus:outline-none group z-40"
            aria-label="ホームに戻る">
            <svg class="w-10 h-10 transition-transform duration-300 group-hover:scale-110" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
        </a>
        <!-- Reload Button -->
        <button id="reload-data"
            class="fixed bottom-6 right-6 text-indigo-600 hover:text-indigo-800 transition-colors duration-300 focus:outline-none group z-40"
            aria-label="データを更新">
            <svg class="w-10 h-10 transform transition-transform duration-700 ease-in-out group-hover:rotate-180"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
        </button>
        <!-- Toast Message -->
        <div id="messageBox"
            class="hidden fixed top-4 right-4 z-50 px-4 py-3 rounded shadow-lg transition-opacity duration-300 opacity-0 transform translate-y-[-20px]">
        </div>
        <!-- Progress Bar -->
        <div id="progressBarContainer" class="fixed top-0 left-0 w-full h-1 z-50 hidden">
            <div id="progressBar" class="h-full bg-indigo-600 transition-all duration-300 w-0"></div>
            <div id="progressMessage"
                class="absolute top-2 right-2 text-xs text-gray-600 bg-white px-2 py-1 rounded shadow hidden"></div>
        </div>
    </main>
    <!-- Footer Component -->
    <main-footer base-dir="./"></main-footer>
    <script type="module" src="script.js"></script>
</body>

</html>
