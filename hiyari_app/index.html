<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【Kusuri Compass】薬局ヒヤリ・ハット事例ビューア</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght400;700&display=swap">
    <link rel="stylesheet" href="../unify.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXSZGE4HP7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-VXSZGE4HP7');
    </script>
</head>
<body class="bg-gray-200 p-4 sm:p-8 flex flex-col items-center min-h-screen">
    <div class="page-wrapper">
        <div class="page-header">
            <h1 class="page-title flex items-center space-x-2">
                <img src="../images/KusuriCompass.png" alt="Kusuri Compass Icon" class="h-8 w-8 sm:h-10 sm:w-10">
                <span>【Kusuri Compass】薬局ヒヤリ・ハット事例ビューア</span>
            </h1>
        </div>
        <h2 id="search-title" class="text-xl sm:text-2xl font-semibold text-gray-800 text-center mb-4"></h2>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-md flex-1">
                <div class="flex flex-col sm:flex-row items-center gap-2">
                    <label for="search-keyword" class="font-semibold text-gray-700 whitespace-nowrap">医薬品名:</label>
                    <input type="text" id="search-keyword" class="unified-input flex-grow" placeholder="医薬品名または成分名を入力">
                    <div class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                        <button id="apply-search" class="unified-button w-20">検索</button>
                        <button id="clear-search" class="unified-button w-20">クリア</button>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md flex-1">
                <div class="flex flex-col sm:flex-row items-center gap-2">
                    <label for="filter-word" class="font-semibold text-gray-700 whitespace-nowrap">絞り込み:</label>
                    <input type="text" id="filter-word" class="unified-input flex-grow" placeholder="事例内容、背景・要因、発生要因で検索">
                    <div class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                        <button id="apply-filter" class="unified-button w-20">絞り込み</button>
                        <button id="random-sort" class="unified-button w-20">ランダム</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="incident-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 事例はここに動的に読み込まれます -->
        </div>
        <div class="text-center mt-6">
            <button id="load-more" class="unified-button" style="display: none;">さらに表示</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
