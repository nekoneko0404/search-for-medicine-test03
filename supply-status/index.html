    <main

        <div class="text-center mb-8 flex-shrink-0">

        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 flex-shrink-0">
            <p class="text-xs text-gray-400 mb-4">
                カテゴリ分類:
                <a href="https://www.mhlw.go.jp/content/10808000/001586778.pdf" target="_blank"
                    rel="noopener noreferrer" class="text-indigo-600 hover:underline">
                    供給確保医薬品の候補成分一覧（学会推薦内容）R7年度 カテゴリ分類案

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-2">
                    <label for="drugName" class="block text-sm font-semibold text-gray-700">医薬品名</label>
                    <div class="relative">
                        <input type="text" id="drugName"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors pl-10 py-2.5"
                            placeholder="医薬品名を入力">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="ingredientName" class="block text-sm font-semibold text-gray-700">成分名</label>
                    <div class="relative">
                        <input type="text" id="ingredientName"
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors pl-10 py-2.5"
                            placeholder="成分名を入力">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4 pt-4 border-t border-gray-100">
                <div id="categoryFilterContainer" class="flex flex-wrap items-center gap-4">
                    <span class="text-sm font-semibold text-gray-700 mr-2">カテゴリ:</span>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="catA" value="A" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">A</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="catB" value="B" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">B</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="catC" value="C" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">C</span>
                    </label>
                </div>

                <div id="statusFilterContainer" class="flex flex-wrap items-center gap-4 hidden">
                    <span class="text-sm font-semibold text-gray-700 mr-2">出荷状況:</span>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="statusNormal" value="通常出荷" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">通常出荷</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="statusLimited" value="限定出荷" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">限定出荷</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="statusStopped" value="供給停止" checked
                            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">

                <table class="min-w-full divide-y divide-gray-200">

                                class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider min-w-[200px]">

                            <th scope="col"

                            <th scope="col"

                            <th scope="col"
