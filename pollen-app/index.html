<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花粉飛散リアルタイム監視 - Pollen Radar</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header/Title -->
    <div class="app-header">
        <div class="title-group">
            <i class="fas fa-wind icon-main"></i>
            <div>
                <h1>花粉飛散リアルタイム監視</h1>
                <p class="subtitle">全国の観測データをリアルタイムに可視化</p>
            </div>
        </div>
    </div>

    <!-- Sidebar/Controls -->
    <div class="side-panel" id="side-panel">
        <button id="panel-toggle" class="panel-toggle" title="パネルを閉じる">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="side-panel-content">
            <!-- Date Selection -->
            <div class="panel-section">
                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> 表示日付</h2>
                <div class="date-controls">
                    <div class="date-nav">
                        <button id="prev-day" class="btn-date-nav" title="前日"><i
                                class="fas fa-chevron-left"></i></button>
                        <div class="date-picker-wrapper">
                            <input type="date" id="date-picker" class="styled-date-input">
                        </div>
                        <button id="next-day" class="btn-date-nav" title="翌日"><i
                                class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="quick-dates">
                        <button class="btn-quick-date" data-days="0">今日</button>
                        <button class="btn-quick-date" data-days="1">昨日</button>
                        <button class="btn-quick-date" data-days="7">1週間前</button>
                    </div>
                </div>
            </div>


            <!-- Map Type Selection -->
            <div class="panel-section">
                <h2 class="section-title"><i class="fas fa-layer-group"></i> 地図の種類</h2>
                <div class="map-type-controls">
                    <button class="btn-map-type active" data-type="std">淡色地図</button>
                    <button class="btn-map-type" data-type="relief">陰影起伏図</button>
                </div>
            </div>


            <!-- Weather Display -->
            <div class="panel-section">
                <h2 class="section-title"><i class="fas fa-cloud-sun"></i> 天気情報</h2>
                <button id="toggle-weather" class="btn-toggle-weather">
                    <i class="fas fa-map-marker-alt"></i> 天気表示
                </button>
            </div>

            <!-- Legend -->
            <div class="panel-section">
                <h2 class="section-title"><i class="fas fa-info-circle"></i> 凡例</h2>
                <div class="legend-list">
                    <div class="legend-item">
                        <span class="dot" style="background-color: #f44336;"></span>
                        <span class="label">多い (5個以上)</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot" style="background-color: #ff9800;"></span>
                        <span class="label">やや多い (2〜4個)</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot" style="background-color: #2196F3;"></span>
                        <span class="label">少ない (1個以下)</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot" style="background-color: #ccc;"></span>
                        <span class="label">データ取得中/なし</span>
                    </div>
                </div>
            </div>

            <!-- About Pollen Robo -->
            <div class="panel-section">
                <h2 class="section-title"><i class="fas fa-robot"></i> ポールンロボについて</h2>
                <p class="info-text">
                    ウェザーニューズが全国の家庭や病院に設置している花粉観測機です。
                    人の呼吸と同じ量の空気を吸い込み、実際に飛散している花粉を24時間リアルタイムでカウントしています。
                </p>
            </div>

            <!-- Reference Links -->
            <div class="panel-section">
                <h2 class="section-title"><i class="fas fa-external-link-alt"></i> 参照サイト</h2>
                <div class="link-list">
                    <a href="https://weathernews.jp/pollen/" target="_blank" class="ref-link">
                        <i class="fas fa-chevron-right"></i> ウェザーニュース 花粉Ch.
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <!-- Modal for Weekly Trend -->
    <div id="trend-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-city-name">都市名</h2>
            <div class="modal-body">
                <div id="trend-loading" class="loading-overlay hidden">
                    <div class="spinner"></div>
                    <p>データを取得中...</p>
                </div>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App Scripts -->
    <script src="cities.js"></script>
    <script src="weather.js"></script>
    <script src="script.js"></script>
</body>



</html>
